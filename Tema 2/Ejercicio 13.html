<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio 13</title>
  <style>
  	table{border-collapse: collapse;}
	td, th{border: 1px solid; padding: 8px;}
    td.a{text-align:center}
    td.c{color:yellow}
    td.d{color:blue}
    td.e{color:pink}
    td.f{color:gray}
    td.h{color:orange}
    td.b{color:green}
  </style>
</head>
<body>
<table>
  <tr>
    <th>Horas</th>
    <th>Lunes</th>
    <th>Martes</th>
    <th>Miercoles</th>
    <th>Jueves</th>
    <th>Viernes</th>
  </tr>
  <tr>
  	<th>8:00-9.00</th>
    <td class=c>IMPSO</td>
    <td class=h>LMAR</td>
    <td rowspan=2; class=e>GBD</td>
    <td class=e>GBD</td>
    <td class=f>PADRE</td>
  </tr>
  <tr>
  	<th>9:00-10.00</th>
    <td class=f>PADRE</td>
    <td class=f>PADRE</td>
    <td class=h>LMAR</td>
    <td class=f>PADRE</td>
  </tr>
  <tr>
  	<th>10.00-11.00</th>
    <td class=h>LMAR</td>
    <td class=c>IMPSO</td>
    <td class=c>IMPSO</td>
    <td class=c>IMPSO</td>
    <td class=c>IMPSO</td>
  </tr>
  <tr>
  	<th>11.00-11.30</th>
  	<td colspan=5; class= a>DESCANSO</td>
  </tr>
  <tr>
  	<th>11.30-12.30</th>
    <td class=d>FOL</td>
    <td class=c>IMPSO</td>
    <td class=c>IMPSO</td>
    <td class=c>IMPSO</td>
    <td class=e>GBD</td>
  </tr>
  <tr>
  	<th>12.30-13.30</th>
    <td class=e>GBD</td>
    <td class=e>GBD</td>
    <td class=d>FOL</td>
    <td class=b>FHW</td>
    <td class=h>LMAR</td>
  </tr>
  <tr>
  	<th>13.30-14.30</th>
    <td class=b>FHW</td>
    <td class=b>FHW</td>
    <td class=f>PADRE</td>
    <td class=f>PADRE</td>
    <td class=d>FOL</td>
  </tr>
</table>
</body>
</html>
